<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="app">
    <el-table
            :data="tableData"
            height="250"
            border
            style="width: 100%">
        <el-table-column
                prop="Index"
                label="索引"
                width="180">
        </el-table-column>
        <el-table-column
                prop="ID"
                label="编号"
                width="180">
        </el-table-column>
    </el-table>
    <el-button type="primary" round @click="getClients">刷新</el-button>
    <el-table
            :data="history"
            height="600"
            border
            style="width: 100%">
        <el-table-column
                prop="action"
                label="动作"
                width="180">
        </el-table-column>
        <el-table-column
                prop="user_id"
                label="编号"
                width="180">
        </el-table-column>
        <el-table-column
                prop="msg"
                label="数据"
                width="700">
        </el-table-column>
    </el-table>
    <el-button type="primary" round @click="getHistory">刷新</el-button>
</div>
<script>
    Vue.use(ELEMENT);
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                history: []
            }
        },
        methods: {
            async getClients() {
                const res = await axios.get('http://localhost/midgard/clients')
                if (res.status === 200) {
                    this.tableData = res.data;
                    console.log(res.data);
                }
            },
            async getHistory() {
                this.history = []
                const res = await axios.get('http://localhost/midgard/history')
                if (res.status === 200) {
                    res.data.forEach(it => {
                        const ele = JSON.parse(it);
                        const msg = JSON.parse(window.atob(ele.data)).data;
                        this.history.push({
                            action: ele.action,
                            user_id: ele.user_id,
                            msg
                        })
                    })
                    console.log(res.data);
                }
            }
        },
        created() {
            this.getClients()
            this.getHistory()
        }
    })
</script>
</body>
</html>
